  <body>

    <form>
        <h3>General</h3>

        <br>
        <label><b>Action: </b></label>

           <option value="1">Switch/Open Site</option>
           <option value="2">Switch/Open Page</option>
        </select>
        <br>

        <h3>Alt-2</h3>

           <option value="1">Switch/Open Site</option>
           <option value="2">Switch/Open Page</option>
        </select>

        <h3>Alt-0</h3>
        <label><b>URL: </b><input class="input" type="text" id="s0" ></label>
        <br>
        <label><b>Action: </b></label>
        <select class="input" id="a0">
           <option value="1">Switch/Open Site</option>
           <option value="2">Switch/Open Page</option>
        </select>
        <br>
    </form>

    <script src="options.js"></script>
